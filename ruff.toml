# ======================
# Core Configuration
# ======================
line-length = 88
target-version = "py312"
fix = true
unsafe-fixes = true

# ======================
# Lint Rules
# ======================
[lint]
extend-select = ["E", "F", "W", "I", "B", "Q"]

# Configure line length enforcement
[lint.pycodestyle]
max-line-length = 88  # Enforce 88-char limit (matches Black)
ignore-overlong-task-comments = true

# Configure isort (import formatting)
[lint.isort]
force-single-line = true
combine-as-imports = false
force-sort-within-sections = true
lines-after-imports = 2

# ======================
# Formatting (Black-compatible)
# ======================
[format]
docstring-code-format = true
quote-style = "double"
skip-magic-trailing-comma = false
indent-style = "space"
